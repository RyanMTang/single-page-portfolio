    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
	</head>
	<body ng-controller="mainController" scroll>
		<header>
			<div class="logo">
				<a href="#/" scroll-to-item scroll-to="home">
		      <h1 class="R">R</h1> <h1 class="period">.</h1>
		    </a>
	  	</div>
			<nav scroll>
				<ul>
					<li><a href="#/" ng-class="{active: $route.current.activeTab == 'home'}">Home</a></li>
          <li><a href="#/portfolio" scroll-to-item scroll-to="#portfolio" ng-class="{active: $route.current.activeTab == 'portfolio'}">Portfolio</a></li>
          <li><a href="#/about" scroll-to-item scroll-to="#about" ng-class="{active: $route.current.activeTab == 'about'}">About</a></li>
          <li><a href="#/contact" scroll-to-item scroll-to="#contact" ng-class="{active: $route.current.activeTab == 'contact'}">Contact</a></li>

			</nav>
			<nav scroll id="mobileNav">
				<ul>
					<li><a href="#/" ng-class="{active: $route.current.activeTab == 'home'}">Home</a></li>
          <li><a href="#/portfolio" scroll-to-item scroll-to="#portfolio" ng-class="{active: $route.current.activeTab == 'portfolio'}">Portfolio</a></li>
          <li><a href="#/about" scroll-to-item scroll-to="#about" ng-class="{active: $route.current.activeTab == 'about'}">About</a></li>
          <li><a href="#/contact" scroll-to-item scroll-to="#contact" ng-class="{active: $route.current.activeTab == 'contact'}">Contact</a></li>
				</ul>
			</nav>
		</header>
		<div id="wrapper">
			<div id="home" class="row">
				<div class="container">
					<div id="intro">
						<p class="topLine">Hi, my name is</p> <p class="topLine" id="name">Ryan</p>
						<p>Welcome to my portfolio<span class="period">.</span></p>
					</div>
				</div>
			</div>
			<portfolio id="portfolio">
			</portfolio>
			<about id="about" class="row">
			</about>
			<contact id="contact" class="row">
			</contact>

		<footer>
			<a target="_blank" href="http://facebook.com/ryan.tang.91"><img src="img/facebook-white.png" alt="Facebook Logo" class="social-icon"></a>
      <a target="_blank" href="https://ca.linkedin.com/in/ryantang1"><img src="img/linkedin.png" alt="Linkedin Logo" class="social-icon"></a>
      <p>&copy; 2015 Ryan Tang.</p>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
